name: Blob storage

on: 
  workflow_dispatch:

env:
  FILENAMEANDPATH: azure-samples.json
  BLOBSTORAGECONTAINER: blob-upload
  TEMPDIR: test

jobs:
  graphql:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: Blob storage
    outputs:
      output1: ${{ steps.org_repos.outputs.data }}    
    steps:
      - uses: actions/checkout@master
      - uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Define secret variable in repository settings as per action documentation
      - name: Get Key Vault Secret
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "ghkey" # name of key vault in Azure portal
          secrets: 'serviceprincipal,github-blobstorage-connection-string'  # comma separated list of secret keys to fetch from key vault 
        id: azure_keyvault_secrets # ID for secrets that you will reference
      - name: Upload artifate
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.MY_DATE}}-${{env.FILENAMEANDPATH}}.zip # name of artifact to create
          path: ./test-1.json # name of existing file/dir to add to artiface                 
      - uses: bacongobbler/azure-blob-storage-upload@main
        with:
          source_dir: ./${{env.MY_DATE}}-${{env.FILENAMEANDPATH}}.zip # path to artifact - a dot means entire directory
          container_name: ${{env.BLOBSTORAGECONTAINER}}
          connection_string: ${{ steps.azure_keyvault_secrets.outputs.github-blobstorage-connection-string }}
          #extra_args: '--metadata project=123'
          # WARNING: this will overwrite existing blobs in your blob storage
          overwrite: 'true'      